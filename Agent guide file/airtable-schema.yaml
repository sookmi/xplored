# Database Schema: XploreD_Main

## Table: Resources
**Description**: 
Core dataset for XploreD card-based UI rendering. 
Each record represents a curated tool, platform, or production resource tailored for 'Entrepreneurial Designers'.

### Fields

| Name | Type | Required | Description |
| :--- | :--- | :---: | :--- |
| **title** | text | Yes | Official service or tool name (KR/EN). |
| **url** | url | Yes | Primary landing page URL. |
| **tagline** | text | Yes | Core value summary (approx. 15 chars). |
| **category** | single_select | Yes | Primary IA category (Ordered by Service Workflow). |
| **tags** | multi_select | Yes | Functional classification layer. |
| **explored_tip** | long_text | Yes | Curated tip by 'Senior Designer' (max 2 lines). |
| **source_type** | single_select | No | Website, Figma, Chrome Plugin, API, etc. |
| **status** | single_select | Yes | Draft, Published, Archived (Default: Published). |
| **thumbnail** | attachment | No | Card preview image for dashboard UI. |
| **created_at** | date | Yes | Auto-generated timestamp. |
| **updated_at** | date | Yes | Last modification timestamp. |

---

### Field Options Detail

#### 1. Category (Ordered by User Journey)
1. **References**: Inspiration and strategic analysis.
2. **AI**: AI-powered efficiency tools.
3. **Design System**: Blueprints and UI frameworks.
4. **Assets**: Raw materials like 3D, mockups, and illustrations.
5. **Platforms**: Collaboration and service management.
6. **Production**: Final output, printing, and logistics.

#### 2. Tags (By Category)
- **AI & Automation**: `image`, `chat AI`, `music`, `code`, `video`, `etc`
- **Design System**: `blueprint`, `kit`, `code`
- **References**: `analysis`, `color`, `font`, `icon`, `screen`, `image`, `brand`, `domain`
- **Platforms**: `no-code`, `collaboration`, `management`
- **Assets**: `3d`, `mockup`, `illustration`
- **Production**: `print`, `infra`, `logistics`

#### 3. Status
- `Draft`
- `Published`
- `Archived`
